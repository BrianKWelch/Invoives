# Streamlit Secrets Configuration
# Copy this file to .streamlit/secrets.toml in your Streamlit Cloud app
# Or configure it directly in Streamlit Cloud dashboard under "Settings" > "Secrets"

# Generate password hashes using: python generate_password_hash.py <your_password>

[users]
# Format: username = "password_hash"
# Example:
# admin = "5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8"  # password: "password"

# To add multiple users:
# user1 = "hash1"
# user2 = "hash2"

